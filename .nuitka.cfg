[Common]
# 核心构建模式
standalone = yes
output-dir = dist
output-filename = projectneko_server.exe
windows-icon-from-ico = assets/icon.ico

# 版本元信息
company-name = Project N.E.K.O.
product-name = N.E.K.O. AI Assistant
file-version = 1.0.0.0
product-version = 1.0.0.0

# 基础包含/排除规则
include-package = uvicorn,fastapi,starlette,jinja2,websockets,langchain_community,langchain_core,langchain_openai
include-package = main_server,memory_server,agent_server,config,brain,main_logic,main_routers,memory,utils,steamworks
include-package = browser_use,browser_use_sdk,playwright,bilibili_api
nofollow-import-to = plugin.plugins,matplotlib,pytest,audiolab.tests,pyrnnoise.tests
include-package-data = jinja2,certifi,bilibili_api,audiolab,pyrnnoise,browser_use,playwright

# Windows特有配置
windows-console-mode = force
assume-yes-for-downloads = yes

# 插件配置
enable-plugin = dill-compat

# 数据目录（批量配置，减少命令行长度）
include-data-dir = assets=assets
include-data-dir = templates=templates
include-data-dir = data/browser_use_prompts=data/browser_use_prompts
include-data-dir = playwright_browsers=playwright_browsers
include-data-dir = static=static

# Steam相关文件
include-data-files = steam_api64.dll=steam_api64.dll
include-data-files = steam_api64.lib=steam_api64.lib
include-data-files = SteamworksPy64.dll=SteamworksPy64.dll
include-data-files = steam_appid.txt=steam_appid.txt
